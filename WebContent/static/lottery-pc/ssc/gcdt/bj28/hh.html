    function changeTable() {
        var position = $("#bottom_zs_table_head tbody tr th.choose").data("position");

        $("#bottom_zs_table_content table").hide();

        $('#bottom_zs_table_' + position + '_' + type).show();
    }

    function refreshViewRight() {

    }

    function renderViewRight(json) {
        var result = {
            wan: {
                da: {name: '第一球-大', num: 0},
                xiao: {name: '第一球-小', num: 0},
                dan: {name: '第一球-单', num: 0},
                shuang: {name: '第一球-双', num: 0}
            },
            qian: {
                da: {name: '第二球-大', num: 0},
                xiao: {name: '第二球-小', num: 0},
                dan: {name: '第二球-单', num: 0},
                shuang: {name: '第二球-双', num: 0}
            },
            bai: {
                da: {name: '第三球-大', num: 0},
                xiao: {name: '第三球-小', num: 0},
                dan: {name: '第三球-单', num: 0},
                shuang: {name: '第三球-双', num: 0}
            },
        };

        for (var i = 0; i < json.length; ++i) {
            var value = json[i];
            var openCode = value.openCode.split(",");
            var num1 = Tools.parseInt(openCode[0]);
            var num2 = Tools.parseInt(openCode[1]);
            var num3 = Tools.parseInt(openCode[2]);

            if (num1 >= 5) {
                result.wan.da.num++;
                result.wan.xiao.num = 0;
            } else {
                result.wan.da.num = 0;
                result.wan.xiao.num++;
            }
            if (num1 % 2 == 0) {
                result.wan.shuang.num++;
                result.wan.dan.num = 0;
            } else {
                result.wan.shuang.num = 0;
                result.wan.dan.num++;
            }

            if (num2 >= 5) {
                result.qian.da.num++;
                result.qian.xiao.num = 0;
            } else {
                result.qian.da.num = 0;
                result.qian.xiao.num++;
            }
            if (num2 % 2 == 0) {
                result.qian.shuang.num++;
                result.qian.dan.num = 0;
            } else {
                result.qian.shuang.num = 0;
                result.qian.dan.num++;
            }

            if (num3 >= 5) {
                result.bai.da.num++;
                result.bai.xiao.num = 0;
            } else {
                result.bai.da.num = 0;
                result.bai.xiao.num++;
            }
            if (num3 % 2 == 0) {
                result.bai.shuang.num++;
                result.bai.dan.num = 0;
            } else {
                result.bai.shuang.num = 0;
                result.bai.dan.num++;
            }
        }

        var arr = [];
        arr.push(result.wan.da);
        arr.push(result.wan.xiao);
        arr.push(result.wan.dan);
        arr.push(result.wan.shuang);
        arr.push(result.qian.da);
        arr.push(result.qian.xiao);
        arr.push(result.qian.dan);
        arr.push(result.qian.shuang);
        arr.push(result.bai.da);
        arr.push(result.bai.xiao);
        arr.push(result.bai.dan);
        arr.push(result.bai.shuang);
        arr.sort(function (a, b) {
            var val1 = a.num;
            var val2 = b.num;
            if (val1 < val2) {
                return -1;
            } else if (val1 > val2) {
                return 1;
            } else {
                return 0;
            }
        });
        arr = arr.reverse();

        var str = '';
        str += '<div class="table-common table-border-color">';
        str += '<table width="100%" border="1">';
        str += '<tbody>';
        str += '<tr>';
        str += '<td colspan="2">两面长龙排行</td>';
        str += '</tr>';
        str += '<tr>';
        str += '<td colspan="2">统计至第' + json[json.length - 1].number + '期</td>';
        str += '</tr>';
        for (var i = 0; i < 5 && i < arr.length; ++i) {
            str += '<tr>';
            str += '<td width="142">' + arr[i].name + '</td>';
            str += '<td>' + arr[i].num + '</td>';
            str += '</tr>';
        }
        str += '</tbody>';
        str += '</table>';
        str += '</div>';
        $(".main-right").html(str);
    }

            } else {
                // 单双

                str += '<tbody>';

                    $(this).parent().children(':last-child').find("input").val("");
                }else {
                    if (!wu_flag.hasClass('wu')) {
                        $(this).parent().children(':last-child').prevAll().addClass("bg-yellow");
                        $(this).parent().children(':last-child').find("input").val(val);
                    }
                }
            }
        });

        // 幸运选号
        var tmpXyxhNums = getQueryString("nums");
        var tmpXyxhMoney = getQueryString("money");

        if (typeof tmpXyxhNums != 'undefined' && typeof tmpXyxhMoney != 'undefined' && tmpXyxhNums != '' && tmpXyxhMoney != '' && tmpXyxhNums != null && tmpXyxhMoney != null) {
            var oArr = [
                ['wan', '万位'],['qian', '千位'],['bai', '百位'],['shi', '十位'],['ge', '个位'],
                ['tm_b', '特码B'],
                ['gj', '冠军'],['jj', '季军'],['yj', '亚军'],['q4', '第四名'],['q5', '第五名'],['q6', '第六名'],['q7', '第七名'],['q8', '第八名'],['q9', '第九名'],['q10', '第十名']
            ];

            for (var i = 0; i < oArr.length; ++i) {
                tmpXyxhNums = tmpXyxhNums.replace(new RegExp(oArr[i][0],'gm'), oArr[i][1]);
            }

            $(".main-left .fl input").val(tmpXyxhMoney);
            var arr = tmpXyxhNums.split(",");


            for (var i = 0; i < arr.length; ++i) {
                var obj = $("[data-name='" + arr[i] + "']");
                $(obj).val(tmpXyxhMoney);
                $(obj).parent().prev().addClass("bg-yellow");
                $(obj).parent().prev().prev().addClass("bg-yellow");
            }
        }
    });
</script>
<script>
    function refreshYzm(obj) {
        var src = $(obj).attr("src");
        var params = getRequest(src);

        src = "http://600wan.net:80/code/yzm?timestamp=" + (new Date()).getTime();
        $.each(params, function (index, value) {
            src += '&' + value.key + '=' + value.value;
        });
        $(obj).attr("src", src);
    }

    function registerLogin() {
        var loginAccount = $.trim($("#registerLoginAccount").val());
        var loginPassword = $.trim($("#registerLoginPassword").val());
        var yzm = $.trim($("#registerLoginYzm").val());

        if (!loginAccount) {
            alert("请输入账号");
            return;
        }
        if (!loginPassword) {
            alert("请输入密码");
            return;
        }
        if (!yzm) {
            alert("请输入验证码");
            return;
        }

        ajaxRequest({
            url: "http://600wan.net:80/member/ajaxLogin.json",
            data: {
                yzm: yzm,
                account: loginAccount,
                password: $.md5(loginPassword)
            },
            beforeSend: function () {
                showLoading();
            },
            success: function (json) {
                if (json.result == 1) {
                    $.cookie("uid", json.userId, {path: "/"});
                    $.cookie("token", json.token, {path: "/"});
                    parent.getUserSession();
                    $(".alert_log .alert_log_col h5 i").trigger("click");
                    $("#bottomInfo .tabs ul li:first").trigger("click");
                } else {
                    refreshYzm(document.getElementById('registerYzmImg2'));
                    Tools.toast("登录失败：" + json.description);
                }
                hideLoading();
            }
        });
    }

    function showLoading() {
        layer.load(2, {
            shade: [0.1, '#000'] //0.1透明度的白色背景
        })
    }
    function hideLoading() {
        layer.closeAll();
    }
    function refreshYzm(obj) {
        var src = $(obj).attr("src");
        var params = getRequest(src);

        src = "http://600wan.net:80/code/yzm?timestamp=" + (new Date()).getTime();
        $.each(params, function (index, value) {
            src += '&' + value.key + '=' + value.value;
        });
        $(obj).attr("src", src);
    }
    $(window).resize(function () {
        ate();
    });

    function ate() {
        var hei = $(window).height();
        $(".back").css("height", hei - 27 + "px");
    }

    $(function () {
        parent.getUserSession();
    });
</script>
<script>
    var playGroupId = 7;
    var playId = 293;
    var playGroupName = '和值';

    function getZhudan() {
        var betForm = {
            totalMoney: 0,
            sscBetList: [],
            totalZhushu: 0
        };

        $(".main-left .table-common input").each(function () {
            var inputMoney = $(this).val();
            if (typeof inputMoney != 'undefined' && inputMoney != '') {
                betForm.sscBetList.push({
                    playGroupName: playGroupName,
                    playGroupId: playGroupId,
                    number: $("#number").data("number"),
                    playId: playId,
                    zhushu: 1,
                    perMoney: inputMoney,
                    content: $(this).data("name"),
                    playPlId: $(this).data("plid"),
                    playPl: $(this).data("pl")
                });
                betForm.totalMoney = add(betForm.totalMoney, inputMoney);
                betForm.totalZhushu = add(betForm.totalZhushu, 1);
            }
        });
        return betForm;
    }
</script>
