            for (var i = 0; i < oArr.length; ++i) {
                tmpXyxhNums = tmpXyxhNums.replace(new RegExp(oArr[i][0],'gm'), oArr[i][1]);
            }

            $(".main-left .fl input").val(tmpXyxhMoney);

                var obj = $("[data-name='" + arr[i] + "']");
                $(obj).val(tmpXyxhMoney);
                $(obj).parent().prev().addClass("bg-yellow");
                $(obj).parent().prev().prev().addClass("bg-yellow");
            }
        }
    });

<script>
    var playGroupId = 6;
    var playId = 213;
    var playGroupName = '连肖';

    function getZhudan() {
        var betForm = {
            totalMoney: 0,
            sscBetList: [],
            totalZhushu: 0
        };

        var arr = [];
        $(".main-left .table-common input").each(function () {
            if ($(this).is(":checked")) {
                arr.push($(this).data("name"));
            }
        });
        if (arr.length < 2) {
            Tools.toast("至少选择2个号码");
            return;
        }

        var tmpArr = getFlagArrs(arr, 2);
        var inputMoney = $("#inputMoney").val();
        if (typeof inputMoney == 'undefined' || !inputMoney) {
            Tools.toast("请输入正确的金额");
            return;
        }
        $.each(tmpArr, function (index, value) {
            var minPl = null;
            var minPlId = null;
            var tmp = value.split(" ");
            $.each(tmp, function (index2, value2) {
                var plid = $("[data-name='" + value2 + "']").data("plid");
                var pl = $("[data-name='" + value2 + "']").data("pl");
                if (minPl == null && minPlId == null) {
                    minPlId = plid;
                    minPl = pl;
                } else {
                    if (pl < minPl) {
                        minPlId = plid;
                        minPl = pl;
                    }
                }
            });
            betForm.sscBetList.push({
                playGroupName: playGroupName,
                playGroupId: playGroupId,
                number: $("#number").data("number"),
                playId: playId,
                zhushu: 1,
                perMoney: inputMoney,
                content: '二肖连中-' + value.split(" ").join(","),
                playPlId: minPlId,
                playPl: minPl
            });
            betForm.totalMoney = add(betForm.totalMoney, inputMoney);
            betForm.totalZhushu = add(betForm.totalZhushu, 1);
        });
        return betForm;
    }

    function checkZhudan() {
        return true;
    }
</script>
