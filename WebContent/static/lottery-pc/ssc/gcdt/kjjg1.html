<script>
    // 闪烁
    var blinkColorArr = "#fa6200|#0f3f94".split("|");
    $(".blink").each(function() {
        var obj = $(this);
        setInterval(function() {
            var tmpColor = blinkColorArr[parseInt(Math.random() * blinkColorArr.length)];
            $(obj).css("color", tmpColor);
        },200);
    });
</script>

<script type="text/html" id="wdtzTemplate">
    <ul>
        <li class="not">
            <span>游戏种类</span>
            <span>期号</span>
            <span>玩法</span>
            <span>投注号码</span>
            <span>投注额</span>
            <span>奖金</span>
            <span>状态</span>
        </li>
        {{each list as value index}}
        {{if index % 2 == 0}}
        <li class="odd">
            {{else}}
        <li>
            {{/if}}
            <span>{{value.playGroupName}}</span>
            <span>{{value.number}}</span>
            <span>{{value.playName}}</span>
            <span>{{value.content}}</span>
            <span>{{value.totalMoney}}</span>
            <span>{{value.jiangjin}}</span>
            {{if value.status == 0}}
            <span>等待开奖</span>
            {{else if value.status == 1}}
            {{if value.zjMoney > 0}}
            <span>已中奖</span>
            {{else}}
            <span>未中奖</span>
            {{/if}}
            {{else if value.status == 2}}
            <span>已撤单</span>
            {{/if}}
        </li>
        {{/each}}
        <li style="width:100%;text-align:center;"><a href="javascript:void(0)" onclick="parent.openHyzx('lsjl/tzjl')">查看更多</a></li>
    </ul>
</script>

<script>
    // 随机号码
    function randomNumber() {
        var arr = [];
        var tmpStr = '';
        for (var i = 0; i < 5; ++i) {
            tmpStr += '<span>' + (Math.floor(Math.random() * 10)) + '</span>';
        }
        $("#lastOpenCode").html(tmpStr);
    }

    // 渲染上期开奖模板
    function renderLastOpenCode(openCodeArr) {
        var tmpStr = '';
        $.each(openCodeArr, function(index, value) {
            tmpStr += '<span>' + value + '</span>';
        });
        $("#lastOpenCode").html(tmpStr);
    }
</script>
<!-- 开奖历史模板 -->
<script type="text/html" id="template_openDataHistory">
    <li>
        <p>第{{number}}期</p>
        {{if list.length == 0}}
            <p style="margin-left:5px">开奖中</p>
        {{else}}
            {{each list as value}}
                <i>{{value}}</i>
            {{/each}}
        {{/if}}
    </li>
</script>
