<script>
    var playGroupId = 5;
    var playId = 256;
    var playGroupName = '组选六';

    function getZhudan() {
        var betForm = {
            totalMoney: 0,
            sscBetList: [],
            totalZhushu: 0
        };

        var arr = [];
        $(".main-left .table-common input").each(function () {
            if ($(this).is(":checked")) {
                arr.push($(this).data('name'));
            }
        });

        if (!(arr.length >= 4 && arr.length <= 8)) {
            Tools.error('请选择4~8个号码');
            return;
        }

        var inputMoney = $("#inputMoney").val();
        if (typeof inputMoney == 'undefined' || !inputMoney) {
            Tools.toast("请输入正确的金额");
            return;
        }
        betForm.sscBetList.push({
            playGroupName: playGroupName,
            playGroupId: playGroupId,
            number: $("#number").data("number"),
            playId: playId,
            zhushu: 1,
            perMoney: inputMoney,
            content: arr.join(","),
            playPlId: $('#pl' + arr.length).data("plid"),
            playPl: $('#pl' + arr.length).data("pl")
        });
        betForm.totalMoney = add(betForm.totalMoney, inputMoney);
        betForm.totalZhushu = add(betForm.totalZhushu, 1);
        return betForm;
    }

    function checkZhudan() {
        var arr = [];
        $(".main-left .table-common input").each(function () {
            if ($(this).is(":checked")) {
                arr.push($(this).data('name'));
            }
        });

        if (arr.length >= 4 && arr.length <= 8) {
            $("#pl").html($('#pl' + arr.length).data("pl"));
        } else {
            $("#pl").html('');
        }
        return true;
    }

    $(function () {
        $(".table-common input[type='checkbox']").change(function () {
            checkZhudan();
        });
    });
</script>
