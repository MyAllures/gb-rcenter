<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>宏图娱乐棋牌游戏页</title>
    <link rel="stylesheet" href="../../chress/res/js/thirds/swipe/css/swiper.css" />
    <link rel="stylesheet" href="../../chress/res/css/common.css" />
    <link rel="stylesheet" href="../../chress/res/css/home.css" />
</head>




<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 轮播 -->
            <div class="swiper-slide carousel-box">
                <div class="carousel-swiper-container">
                    <div class="swiper-wrapper carousel">
                        <div class="swiper-slide slide-carousel">AA 1</div>
                        <div class="swiper-slide slide-carousel">AA 1</div>
                        <div class="swiper-slide slide-carousel">AA 1</div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="swiper-slide game-box">
                <div>up</div>
                <div>down</div>
            </div>
            <div class="swiper-slide game-box">Slide 3</div>
            <div class="swiper-slide game-box">Slide 4</div>
            <div class="swiper-slide game-box">Slide 5</div>
            <div class="swiper-slide game-box">Slide 6</div>
            <div class="swiper-slide game-box">Slide 7</div>
            <div class="swiper-slide game-box">Slide 8</div>
            <div class="swiper-slide game-box">Slide 9</div>
            <div class="swiper-slide game-box">Slide 10</div>


        </div>
    </div>
    <div class="swiper-nextBtn" onclick="nextBtn()">右边</div>
    <div class="swiper-prevBtn" onclick="prevBtn()">左边</div>
</body>

<script src="../../chress/res/js/thirds/jquery-2.1.1.min.js"></script>
<script src="../../chress/res/js/thirds/swipe/js/swiper.min.js"></script>
<script>
    $(function () {
        var swiper = new Swiper('.swiper-container', {//Swiper实例化
            slidesPerView: "auto",
            freeMode: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                transitionEnd: function (swiper) {
                    if (this.isEnd) {//判断是否到最后的位置
                        $('.swiper-nextBtn').hide();
                        $('.swiper-prevBtn').show();
                    }
                    if (this.isBeginning) {
                        $('.swiper-nextBtn').show();
                        $('.swiper-prevBtn').hide();
                    }
                },
            },
        });

        nextBtn = () => {//滚动到最右边
            console.log("assd")
            swiper.slideTo(150, 700, true);
        }
        prevBtn = () => {//滚动到最左边
            swiper.slideTo(0, 700, true);
        }

        var swiperContainer = new Swiper('.carousel-swiper-container', {//轮播
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        }); 

        

    })


</script>

</html>
