<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>宏图娱乐棋牌主页</title>
    <link rel="stylesheet" href="../../chress/res/css/common.css" />
</head>

<style>
    .pack{width: 100%;font-size: .13rem;padding-top: .5rem;position: absolute;top: 0;bottom: 0;}
    header{width: 100%;height: .5rem;background: blue;position: fixed;top: 0;left: 0;text-align: center;z-index: 100;}
    footer{width: 100%;height: .5rem;background: blue;position: fixed;bottom: 0;left: 0;text-align: center;z-index: 100;}
    iframe{width: 100%;height: 100%;}
    .shade-across{background: black;width: 100%;height: 100%;position: fixed;left: 0;top: 0;z-index: 10000;display: none;}
    .shade-across p{width: 100%;height:100px;margin: auto;position: absolute;top: 0;bottom: 0;text-align: center;font-size: 16px;color: red;}
        
    
    
   
</style>



<body>
    <div class="pack">
        <!-- 头部、整体布局上中下 -->
        <header></header>
        <iframe src="home.html" ></iframe>

        <footer></footer>



         <!-- 强制横屏遮罩 -->
         <div class="shade-across">
            <p>请在横屏模式下使用</p>
        </div>
    </div>
</body>

<script src="../../chress/res/js/thirds/jquery-2.1.1.min.js"></script>
<script>
 /* 强制横屏 */
 var width = document.documentElement.clientWidth;
    var height = document.documentElement.clientHeight;
    if (width < height) {
        $(".shade-across").show();
    }
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";
    window.addEventListener(evt, function () {
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        if (width < height) {
            $(".shade-across").show();
        }
        else {
            $(".shade-across").hide();
        }
    }, false);

</script>

</html>
