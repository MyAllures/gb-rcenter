<script>
    function load() {
        $(".comm_spinner").remove();
        $(".comm_loading1").removeClass("comm_loading1");
    }

    $(function () {
        var gamBtn = $(".clicksound");
        gamBtn.append(
            `<div class="comm_spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>`)
        $('body,html').css('width', window.screen.height)//初始化品目宽度配合swiper插件
        var swiper = new Swiper('.swiper-container', {//Swiper实例化
            slidesPerView: "auto",
            freeMode: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                transitionEnd: function (swiper) {
                    if (this.isEnd) {//判断是否到最后的位置
                        $('.swiper-nextBtn').hide();
                        $('.swiper-prevBtn').show();
                    }
                    if (this.isBeginning) {
                        $('.swiper-nextBtn').show();
                        $('.swiper-prevBtn').hide();
                    }
                },
            },
        });

        nextBtn = function(){//滚动到最右边
            swiper.slideTo(150, 700, true);
        }
        prevBtn = function(){//滚动到最左边
            swiper.slideTo(0, 700, true);
        }

        $("canvas.snow").let_it_snow({
            windPower: 3,
            speed: 1,
            count: 250,
            size: 0
        });


        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, { passive: false });


        $('.clicksound').click(function(){
            document.getElementById('clicksound').play();
        })

        let imgID = GetQueryString('imgID');
        console.log(imgID)
        $('.log').css('background-image', `url(../../chress/res/image/home_games/log${imgID}.png)`)


        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

    })



</script>
