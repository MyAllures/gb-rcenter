<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mobile-v2/themes/mui.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/mui-icon-extra.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/default/style.css" />
</head>

<body class="gb-theme mine-page">
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <header class="mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">修改登录密码</h1>
            </header>
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row">
                        <div class="mui-input-group mine-form">
                            <div class="mui-input-row"><label for="">当前密码</label>
                                <div class="ct">
                                    <input type="text" placeholder="请输入当前密码">
                                </div>
                            </div>
                            <div class="mui-input-row"><label for="">新密码</label>
                                <div class="ct">
                                    <input type="text" placeholder="请输入新密码">
                                </div>
                            </div>
                        </div>
                        <div class="gb-stressed">
                            <p>密码强度
                                <i class="active"></i>
                                <i></i>
                                <i></i>
                            </p>
                        </div>
                        <div class="mui-input-group mine-form">
                            <div class="mui-input-row"><label for="">确认密码</label>
                                <div class="ct">
                                    <input type="text" placeholder="请再次输入新密码">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mui-row">
                        <div class="gb-form-foot">
                            <a href="" class="mui-btn mui-btn-primary submit">修改</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
</body>

<script src="../../mobile-v2/js/mui/mui.js"></script>
<script src="../../mobile-v2/js/zepto/zepto.min.js"></script>
<script src="../../mobile-v2/js/common/main.js"></script>

</html>
