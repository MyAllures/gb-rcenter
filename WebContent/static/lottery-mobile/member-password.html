<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../lottery-mobile/themes/mui.min.css" rel="stylesheet"/>
    <link href="../../lottery-mobile/themes/style.css" rel="stylesheet"/>
    <!--App自定义的css-->
	<link href="../../lottery-mobile/themes/mui.picker.min.css" rel="stylesheet" />
    </head>
<body>
	    <header class="mui-bar mui-bar-top mui-bar-nav ">
	    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    	<h1 class="mui-title">会员中心</h1>
	    	<div class="mui-pull-right bar-top-l-h">
	    		<a href="index.html" class="top-bar-btn n-broder mui-action-menu iconfont icon-home"></a>
	        </div>
	    </header>
	    <div class="mui-scroll-wrapper middle-content middle-content-bat">
			<div class="mui-scroll">
				<div class="content-title"><h4>修改密码</h4></div>
				<form>
					<div class="mui-input-group">
					<div class="mui-input-row">
						<label>原密码:</label>
						<input type="password" class="mui-input-clear" placeholder="原密码">
					</div>
					<div class="mui-input-row">
						<label>新密码:</label>
						<input type="password" class="mui-input-clear" placeholder="新密码">
					</div>
					</div>
					<div class="content-title">密码由<font class="col-red">6-12</font>个字符组成，区分大小写，为了提升您的安全性，建议使用<font class="col-red">英文加数字</font>或者<font class="col-red">混合组合密码</font></div>
					<div class="mui-input-group">
					<div class="mui-input-row">
						<label>确认密码:</label>
						<input type="password" class="mui-input-clear" placeholder="确认密码">
					</div>
					</div>
					<div class="p-1r">
				    <button id="toastBtn" type="button" class="mui-btn mui-btn-danger mui-btn-block">确认修改</button>
				    </div>
				</form>
            </div>
	    </div>
		<script src="../../lottery-mobile/js/mui/mui.min.js"></script>
	<script src="../../lottery-mobile/js/mui/mui.picker.min.js"></script>
<script>
	        mui.init();
			var autoShow = true;
			var aniShow = "pop-in";
			var menu = null,
				showMenu = false;
			var isInTransition = false;
			var _self;
            //页面点击事件
			mui('body').on('tap', 'a', function() {
				var id = this.getAttribute("data-wid");
				if(!id) {
					id = this.getAttribute('href');
				}
				var href = this.getAttribute('href');

				//非plus环境，直接走href跳转
				if(!mui.os.plus){
					location.href = href;
					return;
				}

				var titleType = this.getAttribute("data-title-type");

				var webview_style = {
					popGesture: "close"
				}
				var extras = {};
				if(titleType == "native") {
					
				} else if(href && ~href.indexOf('.html')) {
                    var webview = plus.webview.create(this.href,id,webview_style,extras);
					webview.addEventListener("titleUpdate",function () {
						setTimeout(function () {
							webview.show(aniShow,250);
						},100);
					});
				}
			});
			document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('原密码输入错误！');
			});
</script>
		
</body>

    
</html>
