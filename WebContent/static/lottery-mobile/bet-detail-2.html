<html>

    </head>
<body>
	    <header class="mui-bar mui-bar-top mui-bar-nav ">
	    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

	    	<div class="mui-pull-right bar-top-l-h">
	    		<a href="index.html" class="top-bar-btn n-broder mui-action-menu iconfont icon-home"></a>
	        </div>
	    </header>
	    <div class="mui-scroll-wrapper middle-content middle-content-bat">
			<div class="mui-scroll">
				<div class="content-title">
			    </div>
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell">订单号<span class="mui-pull-right">20170503859595524466016256</span></li>
		            <li class="mui-table-view-cell">彩种<span class="mui-pull-right">北京PK拾</span></li>
		            <li class="mui-table-view-cell">期数<span class="mui-pull-right">第<font>88888</font>期</span></li>
		            <li class="mui-table-view-cell">玩法<span class="mui-pull-right">双面</span></li>
		            <li class="mui-table-view-cell">投注号码<span class="mui-pull-right">冠军-虎</span></li>
		            <li class="mui-table-view-cell">开奖号码<span class="mui-pull-right">未开奖</li>
			        <li class="mui-table-view-cell">投注数量<span class="mui-pull-right">1</span></li>
			        <li class="mui-table-view-cell">单注金额<span class="mui-pull-right">66.00</span></li>
			        <li class="mui-table-view-cell">投注总额<span class="mui-pull-right">66.00</span></li>
			        <li class="mui-table-view-cell">中奖金额<span class="mui-pull-right">00.00</span></li>
			        <li class="mui-table-view-cell">交易时间<span class="mui-pull-right">2017-05-03 10:28:38</span></li>
			        <li class="mui-table-view-cell">状态<span class="mui-pull-right">等待开奖</span></li>
			        <li class="mui-table-view-cell">盈亏<span class="mui-pull-right">00.00</span></li>
				</ul>
			</div>
        </div>
		<script src="../../lottery-mobile/js/mui/mui.min.js"></script>
<script>
	        mui.init();
			var autoShow = true;
			var aniShow = "pop-in";
			var menu = null,
				showMenu = false;
			var isInTransition = false;
			var _self;
			
			//页面点击事件
			mui('body').on('tap', 'a', function() {
				var id = this.getAttribute("data-wid");
				if(!id) {
					id = this.getAttribute('href');
				}
				var href = this.getAttribute('href');

				//非plus环境，直接走href跳转
				if(!mui.os.plus){
					location.href = href;
					return;
				}

				var titleType = this.getAttribute("data-title-type");

				var webview_style = {
					popGesture: "close"
				}
				var extras = {};
				if(titleType == "native") {
					
				} else if(href && ~href.indexOf('.html')) {
                    var webview = plus.webview.create(this.href,id,webview_style,extras);
					webview.addEventListener("titleUpdate",function () {
						setTimeout(function () {
							webview.show(aniShow,250);
						},100);
					});
				}
				
			});
</script>
		
</body>

    
</html>
