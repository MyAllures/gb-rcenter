<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Perfect Lottery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../../lottery-mobile/themes/mui.min.css" rel="stylesheet"/>
    <link href="../../lottery-mobile/themes/style.css" rel="stylesheet"/>
	</head>

	<body>
		<div class="mui-content">
			<div class="no-data-img no-mail"></div>
			<div class="no-data-txt">没有站内信哦</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init();
			
			var autoShow = true;
			var aniShow = "pop-in";
			var menu = null,
				showMenu = false;
			var isInTransition = false;
			var _self;
			//页面点击事件
			mui('body').on('tap', 'a', function() {
				var id = this.getAttribute("data-wid");
				if(!id) {
					id = this.getAttribute('href');
				}
				var href = this.getAttribute('href');

				//非plus环境，直接走href跳转
				if(!mui.os.plus){
					location.href = href;
					return;
				}

				var titleType = this.getAttribute("data-title-type");

				var webview_style = {
					popGesture: "close"
				}
				var extras = {};
				if(titleType == "native") {
					mui.openWindowWithTitle({
						url:href,
						id:id,
						styles:webview_style,
						show:{
							event:"loaded",
							extras:extras
						}
					});
				} else if(href && ~href.indexOf('.html')) {
                    var webview = plus.webview.create(this.href,id,webview_style,extras);
					webview.addEventListener("titleUpdate",function () {
						setTimeout(function () {
							webview.show(aniShow,250);
						},100);
					});
				}
			});
		</script>
	</body>

</html>
