<script src="../../mobile-v2/js/mui/mui.js"></script>
<script type="text/javascript">
    /*内容区域滚动*/
    mui('.mui-content.mui-scroll-wrapper').scroll({
         scrollY: true, //是否竖向滚动
         scrollX: false, //是否横向滚动
         startX: 0, //初始化时滚动至x
         startY: 0, //初始化时滚动至y
         indicators: false, //是否显示滚动条
         deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
         bounce: true //是否启用回弹
    });
    /*滚动菜单*/
    mui('.gb-homemenu').scroll({
         scrollY: false, //是否竖向滚动
         scrollX: true, //是否横向滚动
         startX: 0, //初始化时滚动至x
         startY: 0, //初始化时滚动至y
         indicators: false, //是否显示滚动条
         deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
         bounce: true //是否启用回弹
    });

    /*侧滑菜单滚动*/
    mui('.index-canvas aside .mui-scroll-wrapper').scroll({
         scrollY: true, //是否竖向滚动
         scrollX: false, //是否横向滚动
         startX: 0, //初始化时滚动至x
         startY: 0, //初始化时滚动至y
         indicators: false, //是否显示滚动条
         deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
         bounce: true //是否启用回弹
    });
    mui(document.body).on('tap','.index-action-menu',function(){
        mui('.mui-off-canvas-wrap').offCanvas('show');
    });
</script>
