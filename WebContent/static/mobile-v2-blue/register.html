<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mobile-v2/themes/mui.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/blue/ued/style.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/mui-icon-extra.css" />
</head>

<body class="gb-theme mine-page">
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <header class="mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">登录</h1>
            </header>
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row">
                        <div class="mui-input-group mine-form m-t-sm">
                            <div class="mui-input-row">
                                <div class="bank-selector as-head">
                                    <p>会员注册</p>
                                </div>
                                <div class="form-row">
                                    <div class="text">
                                        <span class="error"><img src="../../mobile-v2/images/ico-notice.png" alt="">
                                            帐号不能为空
                                        </span>
                                    </div>
                                    <div class="cont">
                                        <input type="text" class="ico1" placeholder="请输入账号">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row">
                                <div class="form-row">
                                    <div class="text">
                                        <a href="" class="open"></a>
                                    </div>
                                    <div class="cont">
                                        <input type="text" class="ico2" placeholder="请输入密码">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row">
                                <div class="form-row">
                                    <div class="text">
                                        <a href="" class="open"></a>
                                    </div>
                                    <div class="cont">
                                        <input type="text" class="ico2" placeholder="请再次确认密码">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row">
                                <div class="bank-selector as-head">
                                    <p>会员资料</p>
                                </div>
                                <div class="form-row">
                                    <div class="cont">
                                        <input type="text" class="ico4" placeholder="请输入真实姓名">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row">
                                <div class="form-row">
                                    <div class="text">
                                        <span class="tip">输入6位数字作为取款密码</span>
                                    </div>
                                    <div class="cont">
                                        <input type="text" class="ico5" placeholder="请输入取款密码">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row">
                                <div class="form-row">
                                    <div class="text">
                                        <span class="error"><img src="../../mobile-v2/images/ico-notice.png" alt="">
                                            输入的验证码不正确
                                        </span>
                                        <span class="vcode">
                                            <img src="../../mobile-v2/images/vcode.png" alt="">
                                        </span>
                                    </div>
                                    <div class="cont">
                                        <input type="text" class="ico6" placeholder="验证码">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row last-child">
                                <div class="form-row">
                                    <div class="cont">
                                        <p><a href="" class="ck"></a>
                                            我已满合法博彩年龄，同意各项开户条约
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="gb-form-foot">
                                <a href="" class="mui-btn mui-btn-primary submit">提交</a>
                            </div>
                            <div style="height: 50px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
</body>

<script src="../../mobile-v2/js/mui/mui.js"></script>
<script src="../../mobile-v2/js/zepto/zepto.min.js"></script>
<script src="../../mobile-v2/js/common/main.js"></script>

</html>
