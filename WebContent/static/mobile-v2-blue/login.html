<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mobile-v2/themes/mui.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/blue/ued/style.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/mui-icon-extra.css" />
</head>

<body class="gb-theme mine-page">
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <header class="mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">登录</h1>
            </header>
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row">
                        <div class="mui-input-group mine-form m-t-sm">
                            <div class="mui-input-row">
                                <div class="form-row">
                                    <div class="text">
                                        <span class="error"><img src="../../mobile-v2/images/ico-notice.png" alt="">
                                            帐号不能为空
                                        </span>
                                    </div>
                                    <div class="cont">
                                        <input type="text" class="ico1" placeholder="请输入账号">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row">
                                <div class="form-row">
                                    <div class="text">
                                        <span class="error"><img src="../../mobile-v2/images/ico-notice.png" alt="">
                                            密码不能为空
                                        </span>
                                    </div>
                                    <div class="cont">
                                        <input type="text" class="ico2" placeholder="请输入密码">
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row last-child">
                                <div class="form-row">
                                    <div class="cont">
                                        <p>
                                            <span class="mui-pull-right">
                                                <a href="" data-href="register.html">注册</a>
                                                |
                                                <a href="" data-href="forget.html">忘记密码</a>
                                            </span>
                                            <span class="range"><i></i>
                                                <b>OFF</b><b class="on">ON</b>
                                            </span>
                                            自动登录
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="mui-input-row">
                                <div class="gb-form-foot" style="height: 56px;">
                                    <a href="" class="mui-btn mui-btn-primary submit">提交</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
</body>

<script src="../../mobile-v2/js/mui/mui.js"></script>
<script src="../../mobile-v2/js/zepto/zepto.min.js"></script>
<script src="../../mobile-v2/js/common/main.js"></script>

</html>
