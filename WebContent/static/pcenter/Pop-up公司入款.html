<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../pcenter/themes/default/common.css">
    <link rel="stylesheet" href="../../pcenter/themes/default/pcenter-style.css">
     <script src="../../common/js/jquery/jquery-2.1.1.js" type="text/javascript"></script>
<!--弹窗 --> 
 <script>
jQuery(document).ready(function($) {
	$('.theme-login').click(function(){
		$('.theme-pop-mask').fadeIn(100);
		$('.theme-pop').slideDown(200);
	})
	$('.theme-poptitle .close').click(function(){
		$('.theme-pop-mask').fadeOut(100);
		$('.theme-pop').slideUp(200);
	})

})
</script>
</head>
<body style="background:#5a5a5a;">
  
 <!-- //* 弹窗1 -->
<div class="theme-pop" style="position:static;margin:20px 0 0 300px">
<div class="theme-poptitle">
<a href="javascript:;" title="关闭" class="close">×</a>
<h1>公司入款</h1>
</div>
<div class="theme-popcon">
<h3 class="popalign"><i class="tipbig success"></i>提交成功</h3>
<div class="text">
<p>到账后系统将会发站内信提醒您，请注意查收！</p>
</div>
<form class="popbutton">
<button data-toggle="button" class="btn btn-blue middle-big" type="button">再存一次</button>
<button data-toggle="button" class="btn btn-gray middle-big" type="button">查看资金记录</button>
</form>
</div>
</div>
<div class="theme-pop-mask" style="position:static;"></div>


</body>
</html>
