<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mobile-v2/themes/mui.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/red/bbin/style.css" />
    <link rel="stylesheet" href="../../mobile-v2/themes/mui-icon-extra.css" />
</head>

<body class="gb-theme mine-page">
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <header class="mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">转帐到微信</h1>
            </header>
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row">
                        <div class="gb-panel" style="border-bottom-color: #464646">
                            <div class="gb-headtabs">
                                <div id="segmentedControl" class="mui-segmented-control">
                                    <a href="#wechat1" class="mui-control-item mui-active">银行卡信息</a>
                                    <a href="#wechat2" class="mui-control-item">微信二维码</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="wechat1" class="mui-control-content mui-active">
                        <div class="mui-row">
                            <div class="gb-panel" style="border-top-color: #464646;">
                                <div class="gb-bankcard">
                                    <div class="hd">
                                        <p>
                                            <img src="../../mobile-v2/images/banks-1.png" alt="">
                                            <i class="card1"></i>
                                        </p>
                                    </div>
                                    <div class="ct">
                                        <p><span class="text-green">621 483 592 128 3333</span></p>
                                        <div class="ct">
                                            <p><span>银行开户名:</span>
                                                宋小宝
                                            </p>
                                            <p><span>开户行:</span>
                                                招商银行
                                            </p>
                                            <p><span>金额:</span>
                                                300
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-input-group mine-form m-t-sm">
                                <div class="mui-input-row"><label for="">微信账号</label>
                                    <div class="ct">
                                        <input type="text" placeholder="昵称">
                                    </div>
                                </div>
                                <div class="mui-input-row">
                                    <label for="">订单号后5位
                                        <span class="small">填写“订单号”非商户订单号</span>
                                    </label>
                                    <div class="ct">
                                        <input type="text" placeholder="非必填">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="gb-form-foot">
                                <a href="" class="mui-btn mui-btn-primary submit">提交</a>
                            </div>
                        </div>
                    </div>
                    <div id="wechat2" class="mui-control-content">
                        <div class="mui-row">
                            <div class="gb-panel" style="border-top-color: #fff;">
                                <div class="pays-wxcode">
                                    <div class="ct">
                                        <p>存款金额：<span class="text-green">￥100.00</span></p>
                                        <p class="m-b-0"><img src="../../mobile-v2/images/qr.jpg" alt=""></p>
                                        <p>
                                            <a href="" class="btn mui-btn mui-btn-primary">保存到手机</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="pays-guides">
                                <div class="ct"><label for="">安<br>卓</label>
                                    <img src="../../mobile-v2/images/intro1.png" alt="">
                                </div>
                                <div class="ct"><label for="">苹<br>果</label>
                                    <img src="../../mobile-v2/images/intro2.png" alt="">
                                </div>
                                <p><a href="" class="btn"></a></p>
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="gb-form-foot" style="padding-top: 0;">
                                <p><a href="" class="btn mui-btn mui-btn-primary submit">已完成存款，提交申请</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
</body>

<script src="../../mobile-v2/js/mui/mui.js"></script>
<script src="../../mobile-v2/js/zepto/zepto.min.js"></script>
<script src="../../mobile-v2/js/common/main.js"></script>

</html>
