                <div class="form-group clearfix">

                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control">
                          <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-html="true" data-trigger="focus" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."><i class="fa fa-question-circle"></i></span>

                <div class="form-group clearfix">

                          <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-html="true" data-trigger="focus" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">

                </div>
                <div class="form-group clearfix">

                    <div class="col-sm-5 line-hi34">                        
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="clearfix m-b limit_title_wrap">

                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">启用普通取款审核</label>
                    <div class="col-sm-5 line-hi34">                        
                        <input type="checkbox" name="my-checkbox" data-size="mini" checked>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">处理时间/小时</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control">
                          <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-html="true" data-trigger="focus" data-placement="top" data-content="小于超额取款的订单从审核至到账所需要的时间。<br>当玩家确认继续取款后，将弹窗告知玩家几个小时会到账；"><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">启用超额取款审核</label>
                    <div class="col-sm-5 line-hi34">
                        <input type="checkbox" name="my-checkbox" data-size="mini">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">超出金额CNY</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="超出金额CNY">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">处理时间/小时</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control">
                         <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-html="true" data-trigger="focus" data-placement="top" data-content="大于等于超额取款的订单从审核至到账所需要的时间。<br>当玩家确认继续取款后，将弹窗告知玩家几个小时会到账；"><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="clearfix m-b limit_title_wrap">
                    <h3 class="limit_title cur">取款稽核设置</h3>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">单笔上限金额CNY</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">单笔下限金额CNY</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">存款稽核</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control" placeholder="%">
                          <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-html="true" data-trigger="focus" data-placement="top" data-content="避免玩家洗钱（存款后未在游戏进行有效交易量就申请取款），可高于100%。<br>&nbsp;&nbsp; 如设置100%，则玩家的有效交易量需达到存款金额的100%才可申请取款，否则除取款手续费外，将会被额外扣除行政费（按%算）"><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">行政费</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control" placeholder="">
                          <span class="input-group-addon">%</span>
                          <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-html="true" data-trigger="focus" data-placement="top" data-content="未达到存款稽核标准时强行取款，除取款手续费外，将会被额外扣除行政费。<br>&nbsp; &nbsp;&nbsp; 如行政费设置为50%，手续费为50，存款1000未达到存款稽核标注强行取款，将被扣除550（1000×50%+50=550）"><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">放宽额度CNY</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control">
                          <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-trigger="focus" data-placement="top" data-content="如放宽额度设置为50，存款稽核设置为100%。当玩家存款1000时，有效交易量应达到100%（1000），因额度放宽了50，故玩家有效交易量只需达到950，就视为已达到存款稽核要求"><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">余额稽核</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control" placeholder="%">
                          <span tabindex="0" class="input-group-addon help-popover" role="button" data-container="body" data-toggle="popover"  data-trigger="focus" data-placement="top" data-content="如设置为50，当玩家总资产剩余≤50则视为玩家已输光了，此时再存款则之前的稽核点清零，从本次开始重新计"><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>

<script>
    $('.help-popover').popover()
    
    $(document).ready(function () {
        $("iframe",window.top.document).height($(document.body).height());
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });

        var config = {
            '.chosen-select'           : {},
            '.chosen-select-deselect'  : {allow_single_deselect:true},
            '.chosen-select-no-single' : {disable_search_threshold:10},
            '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
            '.chosen-select-width'     : {width:"95%"}
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    });
    $(document).ready(function(){
        $(".more-data").mousedown(function(){
            $(this).parent().toggleClass("show-data");
        })
        //表格详情查看、关闭
        $(".view").mousedown(function(){
            $(this).parent("td").parent("tr").next(".bg-color").toggle();
        });
        $(".dial").knob();
		//condition
		$(".condition li").click(function(){
			$(this).parent().children().removeClass("click");
			$(this).addClass("click");
		});
		$(".condition li").mouseover(function(){
			$(this).children(".edit").show();
		});
		$(".condition li").mouseleave(function(){
			$(this).children(".edit").hide();
		});

		//condition-wraper
		$(".condition-wraper .add").click(function(){
			$(this).hide();
			$(".condition-options-wraper.sx").slideToggle();
			$(".cancel-create").show();
		});
		$(".condition-wraper .cancel-create").click(function(){
			$(this).hide();
			$(".condition-options-wraper.sx").slideToggle();
			$(".add").show();
		});	
    });
</script>
