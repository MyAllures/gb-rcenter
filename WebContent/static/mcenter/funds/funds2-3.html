<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });

        var config = {
            '.chosen-select'           : {},
            '.chosen-select-deselect'  : {allow_single_deselect:true},
            '.chosen-select-no-single' : {disable_search_threshold:10},
            '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
            '.chosen-select-width'     : {width:"95%"}
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    });
    $(document).ready(function(){
        $(".more-data").mousedown(function(){
            $(this).parent().toggleClass("show-data");
        })

        /*增加快捷菜单滑动-有改动*/

        $("ul>li.menu").mouseover(function(){
            $(this).addClass("shut");
        })
        $("ul>li.menu").mouseleave(function(){
            $(this).removeClass("shut");
        })

        /*快捷菜单按钮效果-有改动*/
        $("ul.home-wrap dd").mouseover(function(){
            $(this).addClass("shut");
        })
        $("ul.home-wrap dd").mouseleave(function(){
            $(this).removeClass("shut");
        })

        //themes快捷菜单冒泡阻止
        $("ul>li.themes").click(function(){
            $("ul>li.themes").addClass("open");
            $(".themes_list").slideToggle();
        })
        
        $("ul>li.menu").click(function(){
            $("ul>li.menu.shut").toggleClass("open");
            $(document).one("click", function () {
            $("ul>li.menu").removeClass("open");
            });
           $("dl.menu-item").slideToggle(200);
            $(document).one("click", function () {
            $("dl.menu-item").hide();
            });
            event.stopPropagation();
        })
        $("dl.menu-item").click(function (event) {
        event.stopPropagation();
        });
        

      
        $(".pack_up").click(function(){
            $("ul>li.themes").removeClass("open");
            $(".themes_list").slideToggle();
        })

        //themes
        $("ul>li.adown").click(function(){
            $("ul>li.adown").toggleClass("open");
            $(".adown_list").slideToggle();
        })

        /*透明度滑块*/
        $("#basic_slider").noUiSlider({
            start: 40,
            behaviour: 'tap',
            connect: 'upper',
            range: {
                'min':  20,
                'max':  80
            }
        });
        //表格详情查看、关闭
        $(".view").mousedown(function(){
            $(this).parent("td").parent("tr").next(".bg-color").toggle();
        });
		$(".dial").knob();
		//切换开关
		/*var elem = document.querySelector('.js-switch');
		var switchery = new Switchery(elem, { color: '#2095f2' });*/
		//stint
		$(".stint").click(function(){
			$(this).toggleClass("open");
		});
		//condition
		$(".condition li").click(function(){
			$(this).parent().children().removeClass("click");
			$(this).addClass("click");
		});
		$(".condition li").mouseover(function(){
			$(this).children(".edit").show();
		});
		$(".condition li").mouseleave(function(){
			$(this).children(".edit").hide();
		});
		//condition-wraper
		$(".condition-wraper .add").click(function(){
			$(this).hide();
			$(".condition-options-wraper.sx").slideToggle();
			$(".cancel-create").show();
		});
		$(".condition-wraper .cancel-create").click(function(){
			$(this).hide();
			$(".condition-options-wraper.sx").slideToggle();
			$(".add").show();
		});
        //add-shortcut-menu
		$(".add-shortcut-menu dd a").click(function() {
            $(this).toggleClass("selected");
   });
       
    });
</script>
