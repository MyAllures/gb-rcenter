
<div class="row">
    <div class="position-wrap clearfix">
        <h2><a class="navbar-minimalize" href="javascript:void(0)"><i class="icon iconfont">&#xe610;</i> </a></h2>
        <span>内容管理</span>
        <span>/</span><span>线上支付账户</span>
        <a href="javascript:void(0)" nav-target="mainFrame" class="m-l-sm btn btn-outline btn-default btn-xs co-gray6 return-btn"><em class="fa fa-caret-left"></em>返回</a>
        <a href="javascript:void(0)" class="pull-right siteMap"><i class="fa fa-sitemap"></i></a>
    </div>
    <div class="col-lg-12">
        <div class="wrapper white-bg shadow clearfix">
            <div class="present_wrap"><b>新增线上支付账户</b></div>
            <form action="" class="m-t">
                <div class="form-group line-hi34 clearfix">
                    <label class="ft-bold col-sm-3 al-right">代号</label>
                    <div class="col-sm-5">A001</div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">账户名称</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control">
                          <span class="input-group-addon bdn">&nbsp;&nbsp;<span class="co-red">*</span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">存款渠道</label>
                    <div class="col-sm-5">
                        <select class="chosen-select-no-single" data-placeholder="环迅">
                            <option value="">环迅</option>
                            <option value="">环迅</option>
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">账号</label>
                    <div class="col-sm-5"><input type="text" class="form-control" ></div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">姓名</label>
                    <div class="col-sm-5"><input type="text" class="form-control" ></div>
                </div>
                <div class="form-group clearfix line-hi34">
                    <label class="ft-bold col-sm-3 al-right">Key</label>
                    <div class="col-sm-5"><input type="text" class="form-control" ></div>
                </div>                
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">支付URL地址</label>
                    <div class="col-sm-5"><input type="text" class="form-control" ></div>
                </div>
                <div class="line-hi34 col-sm-12 bg-gray m-b">
                    <label class="ft-bold col-sm-3 al-right line-hi34"></label>
                    <span class="co-yellow m-r-sm m-l-sm"><i class="fa fa-exclamation-circle"></i></span>
                    勾选前请先确认站好是否已开通该货币业务，否则玩家将无法完成存款
                </div>
                <div class="form-group clearfix line-hi34">
                    <label class="ft-bold col-sm-3 al-right">支持货币</label>
                    <div class="col-sm-5">
                        <label class="m-r-sm"><input type="checkbox" class="i-checks" checked> 人民币</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks" checked> 美元</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 英镑</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 欧元</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 法郎</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 澳元</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 俄卢</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 日元</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 港币</label>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">停用金额CNY</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">单笔存款CNY</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control" placeholder="请填入下限或留空">
                          <span class="input-group-addon bg-gray">~</span>
                          <input type="text" class="form-control" placeholder="请填入上限或留空">
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="ft-bold col-sm-3 al-right line-hi34">有效分钟数</label>
                    <div class="col-sm-5">
                        <div class="input-group date">
                          <input type="text" class="form-control" placeholder="请填入">
                          <span class="input-group-addon bg-gray">分</span>
                          <span tabindex="0" class=" help-popover input-group-addon" role="button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-original-title="" title="" data-html="true"  data-content="线上支付订单的有效时间。<br>超过有效时间仍未付款，系统会自动将该订单处理为失败订单。"><i class="fa fa-question-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix line-hi34">
                    <label class="ft-bold col-sm-3 al-right">使用层级</label>
                    <div class="col-sm-5">
                        <label class="m-r-sm"><input type="checkbox" class="i-checks" checked=""> 默认层级</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks" checked=""> VIP用户</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 活跃用户</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 新用户</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 老用户</label>
                        <label class="m-r-sm"><input type="checkbox" class="i-checks"> 僵尸用户</label>
                    </div>
                </div>
                <div class="operate-btn">
                    <button class="btn btn-outline btn-filter btn-lg m-r">提交</button>
                    <button class="btn btn-filter btn-lg">提交并设置金流</button>
                </div>
            </form>            
        </div>
    </div>
</div>
<script>
    $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
    });
</script>
<script>
    $("[name='my-checkbox']").bootstrapSwitch();//switch
</script>
<script>
    $('.help-popover').popover()
</script>
<script>
   
    $("#file-0").fileinput({
        'allowedFileExtensions' : ['jpg', 'png','gif'],
    });
</script>
