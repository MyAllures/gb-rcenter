<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="deposit_2">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">银行卡转账</h1>
</header>
<div class="mui-content mui-scroll-wrapper deposit-2-content">
    <div class="mui-scroll">
        <div class="deposit_tips">温馨提示：完成存款后，请前往活动大厅申请活动优惠。</div>
        <div class="pay_mone">
            <div class="tit">账号信息</div>
            <div class="bank_car_item">
                <div class="top">
                    <span class="pay-bank icbc"></span>
                    <span class="car_type">储蓄卡</span>
                </div>
                <div class="bank_car_txt_info">
                    <div class="b_c_t_i_row"> 6222 0209  1380 3077 <a href="javascript:" class="btn_copy">复制</a></div>
                    <div class="b_c_t_i_row"> 银行开户名：脸全用 <a href="javascript:" class="btn_copy">复制</a></div>
                    <div class="b_c_t_i_row"> 开户行：石家庄分行红旗支行 <a href="javascript:" class="btn_copy">复制</a></div>
                </div>
            </div>
            <div class="depo_row">
                <div class="label">存款类型</div>
                <div class="input"><input class="text-right" type="text" placeholder="网银存款"></div>
            </div>
            <div class="depo_row">
                <div class="label">存款人</div>
                <div class="input"><input class="text-right"  type="text" placeholder="转账账号对应的姓名"></div>
            </div>
        </div>
        <div class="btn_wrap">
            <a href="javascript:" class="mui-btn btn_submit mui-btn-block">提交</a>
        </div>
        <div class="deposit_help">
            <p>温馨提示</p>
            <p>*为了提高对账速度及成功率，当前支付方式已开随机额度，请
                输入整数存款金额，将随机增加0.11~0.99元！</p>
            <p>*请保留好转账单据作为核对证明。</p>
            <p>*如出现充值失败或充值后未到账等情况，请联系在线客服获取
                帮助。<a href="javascript:">点击联系在线客服</a></p>
        </div>
    </div>
</div>
<footer class="mui-bar mui-bar-tab">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item mui-active" href="mine-deposit.html">
        <span class="mui-icon icon-deposit"></span>
        <span class="mui-tab-label">存款</span>
    </a>
    <a class="mui-tab-item" href="promo.html">
        <span class="mui-icon icon-promo"></span>
        <span class="mui-tab-label">优惠</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon icon-service"></span>
        <span class="mui-tab-label">客服</span>
    </a>
    <a class="mui-tab-item" href="mine.html">
        <span class="mui-icon icon-mine"></span>
        <span class="mui-tab-label">我的</span>
    </a>
</footer>
</body>
<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>

</script>
</html>
