<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="forget-password">
<header class="mui-bar mui-bar-nav mui-bar-blue">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">忘记密码</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="diy-list">
            <div class="label label_txt">新密码</div>
            <div class="input">
                <input type="password" class="text-right" placeholder="请输入6-20个字母，数字或字符">
            </div>
        </div>
        <div class="diy-list">
            <div class="label label_txt">确认密码</div>
            <div class="input">
                <input type="password" class="text-right" placeholder="再次输入密码">
            </div>
        </div>
        <div class="btn-wrap">
            <a href="javascript:" class="mui-btn mui-btn-block btn-blo">修改</a>
        </div>
    </div>
</div>
</body>
<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>
<script>
    $(function () {
        $('.btn-blo').on('tap', function () {
            mui.alert('<div class="icon-gongxi"></div><div class="txt">新密码设置成功，请牢记！</div>',' ');
            $('.mui-popup').addClass('password_set_success_dialog');
            $('.mui-popup').find(".mui-popup-button").html('').append("<i class='mui-icon mui-icon-close'></i>");
        });
    });
</script>
</html>
