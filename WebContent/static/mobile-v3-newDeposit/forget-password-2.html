<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="forget-password">
<header class="mui-bar mui-bar-nav mui-bar-blue">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">忘记密码</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="account_input">
            <input type="text" placeholder="请输入账号">
        </div>
        <div class="btn-wrap">
            <a href="javascript:" class="mui-btn mui-btn-block btn-blo">下一步</a>
        </div>
    </div>
</div>
</body>
<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>
<script>
    $(function () {
        $('.btn-blo').on('tap', function () {
            mui.alert('<div class="cont">该账号未绑定手机，请联系客服找回 <br/>密码 <div class="btn_wra"><a href="javascript:" class="btn">取消</a><a href="javascript:" class="btn">联系客服</a></div></div>','温馨提示');
            $('.mui-popup').addClass('not_bind_phone_dialog');

            $('.mui-popup a.btn').on('tap', function () {
                    mui.closePopup();
            })
        });
    });
</script>
</html>
