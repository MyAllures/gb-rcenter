<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="login">
<header class="mui-bar-nav mui-bar">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">登录</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <div class="user-img"></div>
      <div class="login-form">
        <div class="username">
          <label>输入用户名</label>
          <input type="text" name="username" value="" />
          <p class='warn'><i class='icon-warn'>!</i>输入用户名不存在</p>  
        </div>
        <div class="password">
          <label>输入密码</label>
          <input type="password" name="password" value="" />
          <p class='warn'><i class='icon-warn'>!</i>输入密码错误</p>  
        </div>
          <div class="code">
              <label>验证码</label>
              <div class="div_flex">
                  <input type="text" name="code" value="" />
                  <img src="../../mobile-v3/images/code.png">
              </div>
              <p class='warn'><i class='icon-warn'>!</i>验证码错误</p>
          </div>
        <p class='forget-pas'><a href="javascript:;">忘记密码？</a></p>  
        
        <a href="javascript:;" class="btn btn-login">立即登录</a>
        <a href="javascript:;" class="btn btn-regist">免费开户</a>
      </div>
      
    </div>
</div>
</body>
<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>
<script>
    $(function () {
    });
</script>
</html>
