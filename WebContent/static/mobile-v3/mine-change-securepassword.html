<html>
<head>
    <meta charset="utf-8">

<body class="change-loginpassword">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">修改安全密码</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">

        <div class="mui-row">
            <div class="mui-input-group mine-form">
                <div class="mui-input-row"><label  >真实姓名</label>
                    <div class="ct">
                        <input type="text" placeholder="请验证真实姓名">
                    </div>
                </div>
                <div class="mui-input-row"><label  >当前密码</label>
                    <div class="ct">
                        <input type="text" placeholder="请输入当前密码">
                    </div>
                </div>
                <div class="mui-input-row"><label  >新密码</label>
                    <div class="ct">
                        <input type="text" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="mui-input-row"><label  >确认密码</label>
                    <div class="ct">
                        <input type="text" placeholder="请再次输入新密码">
                    </div>
                </div>
                <div class="mui-input-row"><label  >验证码</label>
                    <div class="ct spcode">
                        <input type="text" placeholder="请输入验证码">
                        <img src="../../mobile-v3/images/code.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="warning-info" style="text-align: center;color:red; font-size:12px;line-height:18px;margin-top: 5px;" <span=""><i style="background:url(../../mobile-v3/images/ico-notice.png) no-repeat center center;display: inline-block;width: 15px;height: 15px;background-size: cover;margin-right: 5px;vertical-align: middle;"></i>您输入有误，还可以输入3次
        </div>
    </div>
    <div class="mui-row">
        <div class="gb-form-foot">
            <a href="" class="mui-btn mui-btn-primary submit">修改</a>
        </div>
    </div>    </div>
</div>
</body>
