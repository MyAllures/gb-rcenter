<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="exchange-bitcoin">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">比特币</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">

        <div class="mui-control-content mui-active ">
            <div class="mui-row">
                <div class="gb-panel" style="border-top-color: #fff;">
                    <p class="tit">帐号信息</p>
                    <div class="gb-bankcard">
                        <div class="hd">
                            <p>
                                <span class="pay-third BTC"></span>

                            </p>
                        </div>
                        <div class="ct" style="padding-left:20px;">
                            <p class="text-green"><span>比特比支付比特币支付比特比支付比特币支付</span></p>
                            <div class="ct">
                                <p><span>氏名:</span>
                                    宋小宝<a href="#" class="copy" style="margin-right:10px;">复制</a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="wechat-code">
                        <img src="../../mobile-v3/images/qcode.png" alt="">
                        <p class="tit">保存到手机</p>
                    </div>
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-input-group mine-form m-t-sm">
                    <div class="mui-input-row bitcoin-addr-row"><label for="">您的比特币地址</label>
                        <div class="ct">
                            <textarea placeholder="请输入比特币地址"></textarea>
                        </div>
                    </div>
                    <div class="mui-input-row"><label for="">txid</label>
                        <div class="ct">
                            <input type="text" placeholder="请输入交易时产生的txid">
                        </div>
                    </div>
                    <div class="mui-input-row"><label for="">比特币</label>
                        <div class="ct">
                            <input type="text" placeholder="请输入比特币数量">
                        </div>
                    </div>
                    <div class="mui-input-row"><label for="">交易时间</label>
                        <div class="ct">
                            <p class="time">2017-12-23 15：43</p>
                        </div>
                    </div>
                    <p class="info">* 为了方便系统快速完成转账，请输入正确的txid、交易时间等.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mui-row">
    <div class="gb-form-foot bank-pay-btn">
        <a href="" class="mui-btn mui-btn-primary submit">提交</a>
    </div>
</div>

</body>

<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>

    });
</script>
</html>
