<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="exchange mui-app">
<div class="app-fix-top"></div>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">转账</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">

        <div class="mui-row">
            <div class="mui-input-group mine-form">
                <div class="bankitem">
                    <p class="mui-text-left">转账处理中：<span class="text-green">￥1000.00</span></p>
                </div>
            </div>
            <div class="mui-input-group mine-form m-t-sm">
                <div class="mui-input-row"><label for="">转出账号</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <a href="" class="text-blue">我的钱包</a>
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">转入账号</label>
                    <div class="ct">
                        <div class="gb-select">
                            <a href="">请选择<i class="mui-icon mui-icon-arrowdown"></i></a>
                        </div>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">金额</label>
                    <div class="ct">
                        <input type="text" placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="gb-form-foot">
                <a href="javascript:void(0);" class="mui-btn mui-btn-primary submit">提交</a>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-btn mui-pull-right" style="margin-right: 10px;font-size: 12px; padding: 3px 10px;line-height: 1.4;">手动刷新</div>
        </div>
        <div class="mui-row">
            <div class="mui-input-group mine-form mine-form-nobg m-t-sm ">
                <div class="mui-input-row"><label for="">GD锦绣厅</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <a href="" class="text-gray">￥200.00
                                <i class="mui-icon mui-icon-reload"></i>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">MG游艺</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <a href="" class="text-gray">0
                                <i class="mui-icon mui-icon-reload"></i>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">IM体育</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <a href="" class="text-gray">￥500.00
                                <i class="mui-icon mui-icon-reload"></i>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">KG彩票</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <a href="" class="text-gray">￥100.00
                                <i class="mui-icon mui-icon-reload"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="masker"></div>
<div class="gb-withdraw-box"><a href="javascript:void(0);" class="close"></a>
    <div class="cont">
        <div class="hd">
            <p>存款金额：<span class="font1">200</span></p>
            <p>返手续费：<span class="font1">20</span></p>
            <p class="active">实际到账：<span class="font2">220</span></p>
        </div>
        <div class="ct">
            <p><img src="../../mobile-v2/images/ico-notice.png" width="12px;" alt="">系统审核通过后<br>钱包余额将自动增加相应的余额
            </p>
        </div>
        <div class="ft">
            <p><a href="" class="btn mui-btn mui-btn-outlined">返回首页</a></p>
        </div>
    </div>
</div>
</body>


<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>
<script>
    $(function () {
        $('.submit').on('tap',function () {
            $('.masker').show();
            $('.gb-withdraw-box').show();
        });
        $('.gb-withdraw-box .close').on('tap',function () {
            $('.masker').hide();
            $('.gb-withdraw-box').hide();
        });
    });
</script>
</html>
