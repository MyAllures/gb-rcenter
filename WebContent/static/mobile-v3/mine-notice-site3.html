<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">

<body class="mine-notice">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">消息</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="mui-row">
            <div class="gb-panel" style="background-color: #f2f2f2;">
                <div class="gb-headtabs span3">
                    <div id="segmentedControl" class="mui-segmented-control">
                        <a href="#" class="mui-control-item">游戏公告</a>
                        <a href="#" class="mui-control-item">系统公告</a>
                        <a href="#" class="mui-control-item mui-active">站点消息</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="gb-noticetabs">
                <div id="" class="mui-segmented-control">
                    <a href="#" class="mui-control-item">系统消息</a>
                    <a href="#" class="mui-control-item">我的消息</a>
                    <a href="#" class="mui-control-item mui-active">发送消息</a>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="notice-form">
                <div class="mui-input-group mine-form">
                    <div class="mui-input-row"><label for="">类型：</label>
                        <div class="ct">
                            <div class="gb-select">
                                <a href="#popover">请选择
                                    <i class="mui-icon mui-icon-arrowdown"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="mui-input-row"><label for="">标题：</label>
                        <div class="ct">
                            <input type="text" placeholder="请输入标题">
                        </div>
                    </div>
                    <div class="mui-input-row" style="line-height: 0; padding: 10px;">
                        <textarea placeholder="输入内容"></textarea>
                    </div>
                </div>
            </div>
            <div class="gb-form-foot" style="padding: 0 40px;">
                <div class="mui-pull-right" style="width: 47%;">
                    <a href="" class="mui-btn mui-btn-primary submit">取消</a>
                </div>
                <a href="" class="mui-btn mui-btn-primary submit" style="width: 47%;">提交</a>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../../mobile-v3/js/mui/mui.min.js"></script>
