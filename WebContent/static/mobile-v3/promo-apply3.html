<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body>
<!-- 侧滑导航根容器 -->
<div class="mui-off-canvas-wrap mui-draggable">
    <!-- 主页面容器 -->
    <div class="mui-inner-wrap">
        <!-- 主页面标题 -->
        <header class="mui-bar mui-bar-nav mui-bar-blue">
            <a class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">活动申请</h1>
        </header>
        <div class="mui-content mui-scroll-wrapper promo-apply-content promo-apply3-content content-without-footer  content-without-notice">
            <div class="mui-scroll">
                <!-- 主界面具体展示内容 -->
                <div class="top_title">
                    <div class="sub_tit">活动初审</div>
                    <div class="tit">笔笔存送优笔笔存送优惠惠</div>
                </div>
                <div class="promo_con_list">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">条件一：盈利1230元
                            <span class="icon-pass-disa"></span>
                        </li>
                        <li class="mui-table-view-cell">条件一：盈利1230元
                            <span class="icon-pass"></span>
                        </li>
                        <li class="mui-table-view-cell">条件一：盈利1230元
                            <span class="icon-fail"></span>
                        </li>
                    </ul>
                </div>
                <div class="pro_mone">
                    <div class="mui-pull-left">
                        当前盈活亏损：<span class="color-green">¥ -2,300</span>
                    </div>
                    <div class="mui-pull-right">
                        有效投注额：<span class="color-gray">¥ 2,300</span>
                    </div>
                </div>
                <div> <!--未参加状态-->
                    <a href="javascript:" class="mui-btn mui-btn-block btn_apply">参与报名</a>
                    <div class="app_num">
                        已有 <span class="color-blue">3,290</span>人，报名成功
                    </div>
                </div>
                <div> <!--已参加状态-->
                    <a href="javascript:" class="mui-btn mui-btn-block btn_apply disabled">已参加</a>
                    <div class="app_num">
                        派奖时间：<span class="color-blue">XXXX年X月X日X时X分</span>
                    </div>
                </div>
            </div> <!--mui-scroll 闭合标签-->
        </div>  <!--mui-content 闭合标签-->
    </div>
</div>
<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
