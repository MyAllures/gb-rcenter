<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="bankcard">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">银行卡转账</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="mui-row">
            <div class="gb-panel">
                <div class="gb-bankcard">
                    <div class="hd">
                        <p><span class="mui-pull-right">储蓄卡</span>
                            <span class="pay-bank cmb" style="margin-right: -30px;"></span>
                        </p>
                    </div>
                    <div class="ct">
                        <p>621 483 592 128 3333
                            <a href="#" class="copy">复制</a>
                        </p>
                        <div class="ct">
                            <p><span>银行开户名:</span>
                                <font>宋小宝</font>
                                <a href="#" class="copy">复制</a>
                            </p>
                            <p><span>开户行:</span>
                                <font>招商银行招商银行招商银行招商银行招商银行招商银行招商银行</font>
                                <a href="#" class="copy">复制</a>
                            </p>
                            <p><span>金额:</span>
                                <font>300</font>
                                <a href="#" class="copy">复制</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-input-group mine-form m-t-sm">
                <div class="mui-input-row"><label for="">存款类型</label>
                    <div class="ct">
                        <div class="gb-select">
                            <a href="#popover">柜员机现金存款
                                <i class="mui-icon mui-icon-arrowdown"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">交易地点</label>
                    <div class="ct">
                        <input type="text" placeholder="请输入地点">
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="gb-form-foot">
                <a href="" class="mui-btn mui-btn-primary submit">已完成存款，提交申请</a>
            </div>
        </div>
    </div>
</div>

<!--优惠弹窗-->
<div class="gb-withdraw-box pro-window"style="display:none">
    <div  class="cont">
        <h3>消息</h3>
        <div class="cont-text">
            <p>存款金额：<span class="org">300元</span></p>
            <p>手续费：需支付<span class="org">300元</span> / 免手续费 / 返还<span class="org">300元</span></p>

        </div>
        <div class="text-pro">
            <p>优惠：</p>
            <ul>
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <li>
                            <div class="text-warp">
                                <span>与优惠不参与优惠不参与优</span>
                                <input type="radio">
                            </div>
                        </li>
                        <li>
                            <div class="text-warp">
                                <span>存100送10</span>
                                <input type="radio">
                            </div>
                        </li>
                        <li>
                            <div class="text-warp">
                                <span>存100送10</span>
                                <input type="radio">
                            </div>
                        </li>
                        <li>
                            <div class="text-warp">
                                <span>存100送10</span>
                                <input type="radio">
                            </div>
                        </li>
                    </div>
                </div>
            </ul>
        </div>
        <div class="pro-btn">
            <a class="next-btn">下一步</a>
            <a class="agin-btn">重新填写金额</a>
        </div>
        <div class="close">
        </div>
    </div>
</div>
<div id="popover" class="mui-popover mui-popover-action mui-popover-bottom gb-popover" style="display: none;">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a href="#">网银存款</a>
        </li>
        <li class="mui-table-view-cell">
            <a href="#">柜员机现金存款</a>
        </li>
        <li class="mui-table-view-cell">
            <a href="#">柜员机转账</a>
        </li>
        <li class="mui-table-view-cell">
            <a href="#">银行柜台存款</a>
        </li>
    </ul>
</div>
</body>


<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>
<script>
    $(function () {
    });
</script>
</html>
