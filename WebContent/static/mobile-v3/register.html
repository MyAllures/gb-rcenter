<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>Dawoo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link rel="bookmark" href="../../mobile-v3/favicon.ico">
      <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
      <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
      <link rel="stylesheet" href="../../mobile-v3/themes/mui.picker.css" />
      <link rel="stylesheet" href="../../mobile-v3/themes/mui.dtpicker.css" />
      <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
      <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
      <link rel="stylesheet" href="../../mobile-v3/themes/loading.css" />
      <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="mui-app">
<div class="app-fix-top"></div>
<!-- 主页面标题 -->
<header class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
      <h1 class="mui-title">注册</h1>
</header>
<div class="mui-content mui-scroll-wrapper mui-content-without-footer-address login-content">
      <div class="mui-scroll">
            <!-- 主界面具体展示内容 -->
            <!-- <section class="type-header mui-segmented-control">
                   <a href="#login_content" class="mui-control-item mui-btn mui-active ">登录</a>
                   <a href="#register_content" class="mui-control-item mui-btn">注册</a>
             </section>-->
            <section class="type-content">
                  <div id="register_content" class="mui-control-content mui-active register-part"><!--注册部分的内容-->
                        <form class="mui-input-group">
                              <div class="mui-input-row">
                                    <label class="mui-ellipsis">输入用户名<i class="icon-star"></i></label>
                                    <input type="text" class="mui-input-clear" placeholder="输入8-20位字母数字组合">
                              </div>
                              <div class="mui-input-row">
                                    <label>输入密码<i class="icon-star"></i></label>
                                    <input type="password" class="mui-input-password" placeholder="输入8-20位字母数字组合">
                              </div>
                              <div class="mui-input-row">
                                    <label>输入确认密码<i class="icon-star"></i></label>
                                    <input type="password" class="mui-input-password" placeholder="输入8-20位字母数字组合">
                              </div>
                              <div class="mui-input-row">
                                    <label>输入真实姓名<i class="icon-star"></i></label>
                                    <input type="text" class="mui-input-clear" placeholder="输入与银行卡相同姓名">
                              </div>
                              <div class="mui-input-row">
                                    <label>输入取款密码<i class="icon-star"></i></label>
                                    <input type="password" class="mui-input-password" placeholder="输入6位数字密码">
                              </div>
                              <div class="mui-input-row">
                                    <label>主语言</label>
                                    <input type="text" class="mui-input-select" readonly placeholder="请选择语言">
                                    <span class="mui-icon mui-icon-arrowdown"></span>
                              </div>
                              <div class="mui-input-row">
                                    <label>安全问题</label>
                                    <input type="text" class="mui-input-select" readonly placeholder="请选择问题">
                                    <span class="mui-icon mui-icon-arrowdown"></span>
                              </div>
                              <div class="mui-input-row">
                                    <label>请输入回答</label>
                                    <input type="text" class="mui-input-clear" placeholder="请选择安全问题正确答案">
                              </div>
                              <div class="mui-input-row">
                                    <label>请输入验证码</label>
                                    <div class="mui-flex">
                                          <input type="text" class="mui-input-clear" placeholder="请输入验证码">
                                          <img src="../../mobile-v3/images/code.png"/>
                                    </div>
                              </div>
                              <div class="mui-input-row mui-checkbox mui-left tk">
                                    <a>我已满合法博彩年龄，同意各项 <a href="javascript:void(0);" class="link">开户条约</a></a>
                                    <input name="checkbox1" value="Item 1" type="checkbox" checked>
                              </div>
                              <div class="mui-button-row">
                                    <button type="button" class="mui-btn mui-btn-block btn-ok" >立即注册</button>
                                    <button type="button" class="mui-btn mui-btn-block btn-cancel" >免费试玩</button>
                              </div>
                        </form>
                  </div>
            </section>
      </div> <!--mui-scroll 闭合标签-->
</div>  <!--mui-content 闭合标签-->
</body>

<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/mui/mui.picker.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>
<script type="text/javascript">

</script>
</html>
