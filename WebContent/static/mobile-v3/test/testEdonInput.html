<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../mobile-v3/themes/mui.min.css">
</head>
<body>
<br>
<form class="mui-input-group">
    <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
    </div>
    <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password" placeholder="请输入密码">
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
    </div>
</form>
<br>

<form class="mui-input-group">
    <div class="mui-input-row">
        <label>快速删除</label>
        <input type="text" class="mui-input-clear" placeholder="请输入内容">
    </div>
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
    </div>
</form>
<br>

<div class="mui-content" style="max-width: 320px; margin: 0 auto;background: none;">
    <!--demo-->
    <div class="mui-card">
        <div class="mui-input-group" id="input_example">
            <div class="mui-input-row">
                <label>用户名：</label>
                <input type="text" class="mui-input-clear" id="col1" placeholder="请输入用户名" data-input-clear="18"><span class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="mui-input-row">
                <label>密码：</label>
                <input type="password" class="mui-input-password" id="col2" placeholder="请输入密码" data-input-password="19"><span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="input_check">验证</button>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../../mobile-v3/js/mui/mui.picker.min.js"></script>
<script src="../../../mobile-v3/js/common.js"></script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("input_check").addEventListener('tap', function() {
            var check = true;
            mui("#input_example input").each(function() {
                //若当前input为空，则alert提醒
                if(!this.value || this.value.trim() == "") {
                    var label = this.previousElementSibling;
                    mui.alert(label.innerText + "不允许为空");
                    check = false;
                    return false;
                }
            }); //校验通过，继续执行业务逻辑
            check && mui.alert('验证通过!')
        })

    })


</script>

</html>
