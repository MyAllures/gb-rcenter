<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../mobile-v3/themes/mui.min.css">
</head>
<body>
<br>
<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
    <div class="mui-scroll">
        <a class="mui-control-item mui-active">
            推荐
        </a>
        <a class="mui-control-item">
            热点
        </a>
        <a class="mui-control-item">
            北京
        </a>
        <a class="mui-control-item">
            社会
        </a>
        <a class="mui-control-item">
            娱乐
        </a>
        <a class="mui-control-item">
            科技
        </a>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">Item 1
                <span class="mui-badge mui-badge-primary">11</span>
            </li>
            <li class="mui-table-view-cell">Item 2
                <span class="mui-badge mui-badge-success">22</span>
            </li>
            <li class="mui-table-view-cell">Item 3
                <span class="mui-badge">33</span>
            </li>
        </ul>
    </div>
</div>

</body>

<script src="../../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../../mobile-v3/js/mui/mui.picker.min.js"></script>
<script src="../../../mobile-v3/js/common.js"></script>

<script type="text/javascript">
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
    mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
    options = {
        scrollY: true, //是否竖向滚动
        scrollX: false, //是否横向滚动
        startX: 0, //初始化时滚动至x
        startY: 0, //初始化时滚动至y
        indicators: true, //是否显示滚动条
        deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
        bounce: true //是否启用回弹
    }
</script>

</html>
