<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../mobile-v3/themes/mui.min.css">
    <style type="text/css">
        .mui-toast-container {
            top: 0px; //顶部显示
        left: 0;
            width: 100%;//宽度修改为100%宽度
        -webkit-transform:none;
            transform: none;
        }

        .mui-toast-container.mui-active {
            opacity: .7;
        }

        .mui-toast-message {
            padding: 8px 15px;
            background-color: #007AFF;//定制颜色
        color: #fff;
            border-radius: 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
<br>
<div id="dialogDemo">
    <button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" id="alertBtn">警告框</button>
    <button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" id="confirmBtn">确认框</button>
    <button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" id="promptBtn">输入对话框</button>
    <button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" id="toastBtn">自动消失提示框</button>
</div>
</body>

<script src="../../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../../mobile-v3/js/mui/mui.picker.min.js"></script>
<script src="../../../mobile-v3/js/common.js"></script>

<script type="text/javascript">

    (function() {
        var ele = ['alertBtn', 'confirmBtn', 'promptBtn', 'toastBtn'];
        var btn = ['是', '否'];
        mui('#dialogDemo').on('click', 'button', function(e) {
            var target = e.target.id;
            switch(e.target.id) {
                case 'alertBtn':
                    mui.alert('欢迎使用 MUI !')
                    break;
                case 'confirmBtn':
                    mui.confirm('MUI是个好框架', 'Hello MUI', btn, function(e) {
                        e.index == 0 ? mui.toast('感谢您的支持!') : mui.toast('MUI 没有得到你的认可,继续加油!')
                    })
                    break;
                case 'promptBtn':
                    mui.prompt('请输入您对MUI的评语', '性能好', 'Hello MUI', '', function(e) {
                        e.index == 1 && e.value != '' && mui.toast('谢谢您的评价: ' + e.value)
                    })
                    break;
                case 'toastBtn':
                    mui.toast('欢迎体验Hello MUI')
                    break;
                default:
                    break;
            }
        })
    })()

    /**
     * 下拉刷新具体业务实现
     */
    function pulldownRefresh() {
        setTimeout(function() {
            addData();//这里需要修改为具体业务代码，比如ajax请求
            mui('#pullrefresh').pullRefresh().endPulldown();
            mui.toast("Hello MUI推荐引擎有5条更新",{type:'div'});
        }, 1500);
    }


</script>

</html>
