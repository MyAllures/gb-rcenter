<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../mobile-v3/themes/mui.min.css">
</head>
<body>
<br>
<div class="mui-numbox">
    <!-- "-"按钮，点击可减小当前数值 -->
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" />
    <!-- "+"按钮，点击可增大当前数值 -->
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
</div>

<br>
<div class="mui-numbox" data-numbox-step='10' data-numbox-min='0' data-numbox-max='100'>
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" />
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
</div>

<br>
<div class="mui-numbox" id="numbox_demo1" data-numbox-step="1" data-numbox-min="0" data-numbox-max="10">
    <button class="mui-btn mui-btn-numbox-minus" type="button" disabled="">-</button>
    <input class="mui-input-numbox" type="number">
    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
</div>
<button id="btn" class="mui-btn" style="padding: 7px 12px;">取当前值</button>
<br>

<div class="mui-numbox" id="numbox_demo2" data-numbox-step="1" data-numbox-min="0" data-numbox-max="30">
    <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
    <input class="mui-input-numbox" type="number">
    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
</div>
<button id="btn2" class="mui-btn" style="padding: 7px 12px;">设置新值</button>
<br>

<div class="mui-numbox" id="numbox_demo3" data-numbox-step="1" data-numbox-min="0" data-numbox-max="30">
    <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
    <input class="mui-input-numbox" type="number">
    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
</div>
<button id="btn3" class="mui-btn" style="padding: 7px 12px;">更新选项</button>

</body>

<script src="../../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../../mobile-v3/js/mui/mui.picker.min.js"></script>
<script src="../../../mobile-v3/js/common.js"></script>

<script type="text/javascript">
    document.querySelector('#btn').addEventListener('click',function () {
        mui.toast('当前值为:'+	mui('#numbox_demo1').numbox().getValue())
    })

    var num = 5;
    document.querySelector('#btn2').addEventListener('click', function() {
        mui('#numbox_demo2').numbox().setValue(num+=5)
    })

    document.querySelector('#btn3').addEventListener('click',function () {
        mui('#numbox_demo3').numbox().setOption('step',5)
    })


</script>

</html>
