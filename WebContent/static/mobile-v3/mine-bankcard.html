<body class="bankcard">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">银行卡</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">

        <div class="mui-row">
            <div class="mui-input-group mine-form">
                <div class="mui-input-row">
                    <label for="">真实姓名<br>
                        <small>银行卡户名与真实姓名一致才能取款成功</small>
                    </label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">黄*二</p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">银行</label>
                    <div class="ct">
                        <div class="gb-select">
                            <a href="#popover">请选择银行<i class="mui-icon mui-icon-arrowdown"></i></a>
                        </div>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">卡号</label>
                    <div class="ct">
                        <input type="text" placeholder="请输入卡号">
                    </div>
                </div>
                <div class="mui-input-row">
                    <label for="">开户银行<br>
                        <small>选择“其他”银行时必填</small>
                    </label>
                    <div class="ct">
                        <input type="text" placeholder="如：河北唐山建设银行">
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="gb-form-foot">
                <a href="" class="mui-btn mui-btn-primary submit">绑定</a>
            </div>
        </div>
    </div>
</div>

<div id="popover" class="mui-popover mui-popover-action mui-popover-bottom gb-popover">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a href="#">工商银行</a>

            <a href="#">工商银行</a>

</div>
