<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dawoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="bookmark" href="../../mobile-v3/favicon.ico">
    <link rel="shortcut icon" href="../../mobile-v3/favicon.ico">
    <link rel="stylesheet" href="../../mobile-v3/themes/mui.min.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/common.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/otherpage.css" />
    <link rel="stylesheet" href="../../mobile-v3/themes/default/style.css" />
</head>

<body class="mine-user">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">个人资料</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">

        <div class="mui-row">
            <div class="gb-form-notice">
                <p><img src="../../mobile-v2/images/ico-notice.png" height="12px;" alt="">
                    完善资料能提升账户安全，<em>设置后只能联系客服修改！</em>
                </p>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-input-group mine-form">
                <div class="mui-input-row"><label for="">存款金额</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="text">
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">真实姓名</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="text">
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">性别</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="text">
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">出生日期</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="date" value="">
                        </p>
                    </div>
                </div>
            </div>
            <div class="mui-input-group mine-form m-t-sm">
                <div class="mui-input-row"><label for="">安全问题</label>
                    <div class="ct">
                        <div class="mui-pull-right">
                            <div class="gb-select">
                                <a href="">请选择<i class="mui-icon mui-icon-arrowdown"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">安全问题</label>
                    <div class="ct">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="mui-input-group mine-form m-t-sm">
                <div class="mui-input-row"><label for="">手机号</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="text">
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">注册邮箱</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="text">
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">微信</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="text">
                        </p>
                    </div>
                </div>
                <div class="mui-input-row"><label for="">QQ</label>
                    <div class="ct">
                        <p class="mui-text-right text-gray">
                            <input type="text">
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="gb-form-foot">
                <a href="" class="mui-btn mui-btn-primary submit">提交</a>
            </div>
        </div>
    </div>
</div>
<!--安全密码弹窗-->
<div class="masker" style="display: block;"></div>
<div class="gb-password-box">
    <a href="javascript:void(0);" class="close"></a>
    <div class="cont">
        <p>输入安全密码</p>
        <div class="ct">
            <input type="password" maxlength="1">
            <input type="password" maxlength="1">
            <input type="password" maxlength="1">
            <input type="password" maxlength="1">
            <input type="password" maxlength="1">
            <input type="password" maxlength="1">
        </div>
    </div>
</div>
</body>

<script src="../../mobile-v3/js/mui/mui.min.js"></script>
<script src="../../mobile-v3/js/jquery/jquery-2.1.1.js"></script>
<script src="../../mobile-v3/js/common.js"></script>
<script>
    $(function () {
        $('.gb-password-box .close').on('tap', function () {
           $(this).parents('.gb-password-box').hide();
            $('.masker').hide();
        });
    });
</script>
</html>
