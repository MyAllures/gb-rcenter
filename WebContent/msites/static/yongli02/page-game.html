<style>

    .gameIconsInner{width:30px;height:30px;cursor:pointer;border:1px transparent;box-sizing:border-box;border-radius:0;margin:0 3px 10px;}

    .gameIconsInner.gameClose:hover{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_cross.png") right -30px no-repeat;}
    .gameIconsInner.gameClose.active{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_cross.png") right -60px no-repeat;}
    .gameIconsInner.gameFavorite{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_favorite.png") right 0 no-repeat;height:30px;vertical-align:middle;border:1px transparent;box-sizing:border-box;}
    .gameIconsInner.gameFavorite:hover{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_favorite.png") right -30px no-repeat;}
    .gameIconsInner.gameFavorite.active{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_favorite.png") right -60px no-repeat;}
    .gameIconsInner.gameFullScreen{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_expand.png") right 0 no-repeat;height:30px;vertical-align:middle;border:1px transparent;box-sizing:border-box;}
    .gameIconsInner.gameFullScreen:hover{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_expand.png") right -30px no-repeat;}
    .gameIconsInner.gameFullScreen.active{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_expand.png") right -60px no-repeat;}
    .gameIconsInner.gameClock{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_clock.png") right 0 no-repeat;height:30px;vertical-align:middle;border:1px transparent;box-sizing:border-box;}
    .gameIconsInner.gameClock:hover{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_clock.png") right -30px no-repeat;}
    .gameIconsInner.gameClock.active{background:url("../../ftl/xpj/commonPage/themes/images/icons_sprite_clock.png") right -60px no-repeat;}

    <script src="../../ftl/commonPage/js/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../ftl/commonPage/js/gui-base.js"></script>
    <script>
    function dropdownOpen() {
        var $dropdownLi = $('.dropdown');
        $dropdownLi.mouseover(function() {
            $(this).addClass('open');
        }).mouseout(function() {
            $(this).removeClass('open');
        });
    }
    // PlayGameDemo iframe
    $(document).ready(function() {
        var widthSet = parseInt($(".GameContainer").data("width")) / parseInt($(".GameContainer").data("height"))
        $("#box_playGameDemo_iframe").css("height", ($(window).height() - $(".static-bar").height()) + "px");
        $("#box_playGameDemo_iframe").css("width", ($(window).height() - $(".static-bar").height()) * widthSet + "px");
        $(".GameContainer").css("height", ($(window).height() - $(".static-bar").height()) + "px");
        $(".GameContainer").css("width", ($(window).height() - $(".static-bar").height()) * widthSet + "px");
        $(window).bind('resize', function(e) {
            $("#box_playGameDemo_iframe").css("height", ($(window).height() - $(".static-bar").height()) + "px");
            $("#box_playGameDemo_iframe").css("width", ($(window).height() - $(".static-bar").height()) * widthSet + "px");
            $(".GameContainer").css("height", ($(window).height() - $(".static-bar").height()) + "px");
            $(".GameContainer").css("width", ($(window).height() - $(".static-bar").height()) * widthSet + "px");
        });
    });
    </script>
