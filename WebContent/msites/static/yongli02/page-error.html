    <script>
    // 轮播图前进、后退滑入显示动画
    jQuery(".slide").hover(function() {
        jQuery(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5)
    }, function() {
        jQuery(this).find(".prev,.next").fadeOut()
    });
    jQuery(".slide").slide({
        titCell: ".slide-indicators ul",
        mainCell: ".slide-inner ul",
        effect: "fold",
        autoPlay: true,
        interTime: 2500,
        autoPage: true,
        trigger: "click",
        // 切换图片时，才加载图片
        startFun: function(i) {
            var curLi = jQuery(".slide .slide-inner li").eq(i);
            if (!!curLi.attr("data-src")) {
                curLi.css("background-image", curLi.attr("data-src")).removeAttr("data-src")
            }
        }
    });

    $(function() {
        // 文字闪烁
        blink($(".nav-blink"), "blink-yellow", 300);

        blink($(".info-link3"), "blink-cyan", 350);
        // 赞助商logo动画
        $('.footer-partner ul li a').hover(function() {
            $('span', this).stop().animate({
                'opacity': 1
            }, 300)
        }, function() {
            $('span', this).stop().animate({
                'opacity': 0
            }, 300)
        });
    });
