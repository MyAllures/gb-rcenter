<script>
$(document).ready(function() {
    // 真人-栅格滑入动画
    $(".live-item > .item").hover(function() {
        var $this = $(this);
        $('.logo', $this).stop().fadeOut(300);
        $('.cover', $this).show()
    }, function() {
        var $this = $(this);
        $('.logo', $this).stop().fadeIn(300);
        $('.cover', $this).hide()
    });
});
</script>
